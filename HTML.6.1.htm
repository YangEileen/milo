<! DOCTYPE html>
<html lang="tw">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
.full-screen{
	position:fixed;
	top:0;
	left:0;
	width:100%;
	height:100%;
	background:rgba(255,160,35,0.5);
	z-index:10;
	display:flex;
	justify-content:center;
	align-items:center;
	}
p{
	color:blue;
	margin:5px;
	cursor:pointer;
}

p:hover{
	background:yellow;
}

</style>
</head>
<body>

<p>書籍介紹</p>

<div class="full-screen">

<h1>中文熱銷書籍</h1>
<img src="https://media.bnextmedia.com.tw/image/album/2020-07/img-1593760485-93831.jpg">
</div>
<script>
$("p").click(function(){
	$(".full-screen").slideToggle();
});
$("img").click(function(){
	$(".full-screen").slideToggle();
});
</script>
</body>
</html>
