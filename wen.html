<!DOCTYPE html>
<html lang="zh-tw">
<head>
 <meta charset="utf-8">
 <title>本月特賣</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
.full-screen{
 position:fixed;
 top:0;
 left:0;
 width:100%;
 height:100%;
 background:powderblue;
 z-index:10;
 display:flex;
 justify-content:center;
 align-items:center;
 }
 p{
  color:purple;
  margin:5px;
  cursor:pointer;
 }
 p:hover{
  background:yellow;
 }
div {
    background: url(http://www.psdgraphics.com/file/colorful-triangles-background.jpg);
    background-repeat: no-repeat;
    width: 200px;
    height: 200px;
    background-position: center;
}
</style>
</head>
<body>
<p>本月特賣！每月1日更新</p>
<div class="full-screen" align="center">
<h1>老家芋頭塔！</h1>
<img src="https://pic.pimg.tw/janetchen0707/1603016781-864431746-g_n.jpg"width="750"height="500">
<center><br>認識老家，從一塊芋頭塔開始。</br>
</div>
<script>
$("p").click(function(){
 $(".full-screen").slideToggle();
});
$("img").click(function(){
 $(".full-screen").slideToggle();
});
</script>
</body>
</html>

</html>
